<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JS Calculator
  </title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="calculator">
    <div id="display">
      <ul>
        <li id='operator'></li>
        <li id='numDisplay'></li>
      </ul>
    </div>
    <div id="keypad">
      <button class="btn grid-item first-two" value="AC">AC</button>
      <button class="btn grid-item" value="/">/</button>
      <button class="btn grid-item" value="*">*</button>
      <button class="btn grid-item" value="7">7</button>
      <button class="btn grid-item" value="8">8</button>
      <button class="btn grid-item" value="9">9</button>
      <button class="btn grid-item" value="-">-</button>
      <button class="btn grid-item" value="4">4</button>
      <button class="btn grid-item" value="5">5</button>
      <button class="btn grid-item" value="6">6</button>
      <button class="btn grid-item" value="+">+</button>
      <button class="btn grid-item" value="1">1</button>
      <button class="btn grid-item" value="2">2</button>
      <button class="btn grid-item" value="3">3</button>
      <button class="btn grid-item first-two" value="0">0</button>
      <button class="btn grid-item" value=".">.</button>
      <button class="btn grid-item equal" value="=">=</button>
    </div>
  </div>
  <h3>Made with ðŸ–¤ by KO7</h3>
  <script src="index.js"></script>
</body>

</html>
